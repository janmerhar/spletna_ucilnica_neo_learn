<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="css/nav.css" rel="stylesheet" type="text/css" />
    <link href="css/login2.css" rel="stylesheet" type="text/css" />

    <link rel="icon" href="images/favicon.png" />
    <title>Learn</title>
  </head>

  <body>
    <header>
      <a href="#"><img src="images/logo.png" alt="logo"/></a>
      <nav>
        <ul class="nav_links">
          <li><a href="#" class="underline">Tečaji</a></li>
          <li><a href="#" class="underline">ISKANJE-BAR</a></li>
          <li><a href="#" class="underline">Moji-tečaji</a></li>
        </ul>
      </nav>
      <div class="cta">
        <a class="cta" href="#"><button>LOGIN</button></a>
        <a class="cta" href="#"><button>LOGOUT</button></a>
      </div>
    </header>

    <div class="ogrodje">
      <div class="levo"></div>
      <div class="vsebina">
        <div class="login">
          <h2>Registracija</h2>
          <form>
            <!--dodaj JS, da bo spremenilo REQUIRED sporočilo 
                  da bo ustrazalo imenu polja
                -->
            <div class="vnos">
              <input
                type="text"
                name="username"
                placeholder="Uporabniško ime"
                required
              />
            </div>
            <div class="vnos">
              <input type="text" name="ime" placeholder="Ime" required />
            </div>
            <div class="vnos">
              <input
                type="text"
                name="priimek"
                placeholder="Priimek"
                required
              />
            </div>
            <div class="vnos">
              <input
                type="password"
                name="geslo"
                placeholder="Geslo"
                required
              />
            </div>
            <div class="vnos">
              <input
                type="password"
                name="geslo2"
                placeholder="Ponovi geslo"
                required
              />
            </div>
            <input type="submit" value="Registracija" required />
          </form>
        </div>
      </div>

      <div class="desno"></div>
    </div>
  </body>
</html>
