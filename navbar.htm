<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Navbar Neo</title>
    <style>
      .nav-bg {
        background: rgba(34, 40, 49, 1);
      }
      .nav-font-color {
        color: #eee !important;
      }

      /* že v .css datoteki */
      .underline::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background-color: rgba(0, 173, 181);
        transition: width 0.3s;
      }

      .underline:hover::after {
        width: 100%;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- 
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Neo learn
        </a>
    -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
      <a class="navbar-brand nav-font-color" href="#">
        <img
          src="images/logo.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="Learn"
          loading="lazy"
        />
        Neo learn
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <!-- mx-auto se uporablja za centriranje elementov-->
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mx-auto">
          <li class="nav-item active">
            <a class="nav-link nav-font-color underline" href="#">Učilnice </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link nav-font-color underline" href="#"
              >Moje učilnice</a
            >
          </li>
        </ul>
        <a href="#">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Login
          </button>
        </a>
        <a href="#">
          <button class="btn btn-outline-info my-2 my-sm-0 ml-1" type="submit">
            Register
          </button>
        </a>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
